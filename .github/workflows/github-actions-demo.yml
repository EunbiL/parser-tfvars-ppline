name: GitHub Actions Demo for parser-tfvars
run-name: ${{ github.actor }} is testing out GitHub Actions üöÄ
on: [push]
jobs:
  Start-pipeline:
    runs-on: ubuntu-latest
    steps:
      - name: First step to check out repository code
        uses: actions/checkout@v4
      - name: Second step to list files in the repository
        run: |
          ls ${{ github.workspace }}
      - name: Last step to print job status
        run : echo "üçè This job's status is ${{ job.status }}."
  Install-prerequirement:
    needs: Start-pipeline
    runs-on: ubuntu-latest
    steps:
      - name: Check for tfvars file
        run: |
          if [ -f *.tfvars ]; then
              echo "tfvars file exists"
          else
              echo "tfvars file does not exist"
              exit 1
          fi
        

