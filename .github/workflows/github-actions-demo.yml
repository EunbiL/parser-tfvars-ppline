name: GitHub Actions Demo for parser-tfvars
run-name: ${{ github.actor }} is testing out GitHub Actions üöÄ
on: [push]
#    workflow_dispatch
jobs:
    Checkout-repository:
        runs-on: ubuntu-latest
        steps:
            - name: Check out repository code
              uses: actions/checkout@v4
            - name: List files in the repository
              run: |
                ls ${{ github.workspace }}
            - name: Upload Files
              uses: actions/upload-artifact@v2
              with:
                name: shared-files
                path: .

    Play-parser-dryrun:
        needs: Checkout-repository
        runs-on: ubuntu-latest
        steps:
            - name: Play parser dry run
              run: echo "Play parser dry run"

    Print-dryrun:
        needs: Play-parser-dryrun
        runs-on: ubuntu-latest
        env:
            condition_a: true
        steps:
            - name: Print dry run
              run: |
                echo "Print dry run"
            - name: üö¶ Verify condition
              run: |
                # Add commands to execute during the workflow
                if [ "$condition_a" = true ]; then
                  echo "Condition A is satisfied. Continuing pipeline."
                else
                  echo "Condition B is satisfied. Stopping pipeline."
                  exit 1
                fi

    Tfvars-parser:
        needs: Print-dryrun
        runs-on: ubuntu-latest
        steps:
        - name: Download All Files
          uses: actions/download-artifact@v2
          with:
            name: shared-files
        - name: Change directory in the repository and list
          run: |
            cd ${{ github.workspace }}
            ls
        - name: Check for tfvars file
          run: |
              for file in *.tfvars; do
                if [ -f "$file" ]; then
                  echo "tfvars file $file exists"
                else
                  echo "tfvars file does not exist"
                  exit 1
                fi
              done
        
        - name: Install pyhcl and tabulate
          run: pip install pyhcl tabulate
        - name: Execute the script
          run: python tfvars_parser.py --input_tfvars_file file.tfvars
        - name: üîç Reviewers, Click here to check output.tfvars file üîç
          run: cat output.tfvars
        - name: Upload output file
          uses: actions/upload-artifact@v2
          with:
            name: shared-files
            path: output.tfvars

    Check-output-file:
        needs: Tfvars-parser
        runs-on: ubuntu-latest
        environment:
            name: dev
        steps:
        - name: Download artifact
          uses: actions/download-artifact@v2
        - name: Read output.tfvars file
          run: |
            cd ${{ github.workspace }}/shared-files
            cat output.tfvars